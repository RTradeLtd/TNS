#############
#RTRADE CORE#
#############

[[constraint]]
  name = "github.com/RTradeLtd/cmd"
  version = "~v2.0.0"

[[constraint]]
  name = "github.com/RTradeLtd/config"
  version = "~v2.0.0"

[[constraint]]
  name = "github.com/RTradeLtd/database"
  branch = "tns"

[[constraint]]
  name = "github.com/RTradeLtd/grpc"
  version = "~v2.0.0"

[[constraint]]
  name = "github.com/RTradeLtd/rtfs"
  version = "~v2.0.0"

[[constraint]]
  name = "github.com/RTradeLtd/gorm"
  branch = "versioned"

##############
#THIRD  PARTY#
##############

[[constraint]]
  name = "github.com/libp2p/go-libp2p"
  version = "~v0.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-crypto"
  version = "~v0.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-host"
  version = "~v0.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-net"
  version = "~v0.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-peer"
  version = "~v0.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-peerstore"
  version = "~v0.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/multiformats/go-multiaddr"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/streadway/amqp"

[[override]]
  name = "github.com/dgraph-io/badger"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
